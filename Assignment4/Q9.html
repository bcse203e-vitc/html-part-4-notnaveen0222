<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
</head>
<body>
    <h1>Hotel Room Booking</h1>
    <form action="/submit-booking" method="post">
        
            <h3>Personal Information</h3>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

            <label for="contact">Contact Info (Email):</label><br>
            <input type="email" id="contact" name="contact" placeholder="Enter your email address" required><br><br>
    

            <h3>Booking Details</h3>
            <label for="checkin">Check-in Date:</label><br>
            <input type="date" id="checkin" name="checkin" required><br><br>

            <label for="checkout">Check-out Date:</label><br>
            <input type="date" id="checkout" name="checkout" required><br><br>

            <label for="guests">Number of Guests:</label><br>
            <input type="number" id="guests" name="guests" min="1" placeholder="e.g., 2" required><br><br>

            <label for="room-type">Room Type:</label><br>
            <select id="room-type" name="room-type" required>
                <option value="" disabled selected>Select a room type</option>
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="suite">Suite</option>
            </select><br><br>

            <label>Additional Services:</label><br>
            <label for="breakfast">
                <input type="checkbox" id="breakfast" name="services" value="Breakfast"> Breakfast
            </label><br>
            <label for="airport">
                <input type="checkbox" id="airport" name="services" value="Airport Pickup"> Airport Pickup
            </label><br><br>

            <label for="total-cost">Total Cost:</label><br>
            <input type="text" id="total-cost" name="total-cost" placeholder="Auto-calculated" readonly><br><br>
    

        <button type="submit">Book Now</button>
    </form>
</body>
</html>
