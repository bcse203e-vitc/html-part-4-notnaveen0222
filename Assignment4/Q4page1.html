<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application - Page 1</title>
  </head>
  <body>
    <h1>Job Application - Personal Details</h1>
    <form action="Q4page2.html" method="get">
      <label for="name">Full Name:</label><br />
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your full name"
        required
      /><br /><br />

      <label for="address">Address:</label><br />
      <textarea
        id="address"
        name="address"
        rows="4"
        cols="30"
        placeholder="Enter your address"
        required
      ></textarea
      ><br /><br />

      <label for="contact">Contact Info (Phone):</label><br />
      <input
        type="tel"
        id="contact"
        name="contact"
        placeholder="Enter your phone number"
        required
      /><br /><br />

      <button type="submit">Next</button>
    </form>
  </body>
</html>
