<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form action="/register" method="post">

        <label for="full-name">Full Name:</label><br>
        <input type="text" id="full-name" name="full-name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="age-group">Age Group:</label><br>
        <select id="age-group" name="age-group" required>
            <option value="0-17">0-17</option>
            <option value="18-25">18-25</option>
            <option value="26-35">26-35</option>
            <option value="36-45">36-45</option>
            <option value="46-60">46-60</option>
            <option value="60+">60+</option>
        </select><br><br>
        

        <label>Topics of Interest:</label><br>
        <input type="checkbox" id="topic1" name="topics" value="Topic 1">
        <label for="topic1">Sports</label><br>
        <input type="checkbox" id="topic2" name="topics" value="Topic 2">
        <label for="topic2">Coding</label><br>
        <input type="checkbox" id="topic3" name="topics" value="Topic 3">
        <label for="topic3">Games</label><br><br>
        

        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
