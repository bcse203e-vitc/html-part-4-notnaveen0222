<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order Form</title>
</head>
<body>
    <h1>Product Order</h1>
    <form action="/submit-order" method="post">
        <label for="customer-name">Customer Name:</label><br>
        <input type="text" id="customer-name" name="customer-name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <label for="product">Product:</label><br>
        <select id="product" name="product" required>
            <option value="product1">Product 1 - $10</option>
            <option value="product2">Product 2 - $15</option>
            <option value="product3">Product 3 - $20</option>
        </select><br><br>

        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>

        <label>Delivery Preferences:</label><br>
        <input type="radio" id="standard" name="delivery" value="standard">
        <label for="standard">Standard</label><br>
        <input type="radio" id="express" name="delivery" value="express">
        <label for="express">Express</label><br><br>

        <label for="coupon">Apply Coupon:</label><br>
        <input type="text" id="coupon" name="coupon"><br>
        <button type="button" >Apply Coupon</button><br><br>

        <label for="total-price">Total Price:</label><br>
        <input type="text" id="total-price" name="total-price" readonly><br><br>

        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
