<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Form Template</title>
</head>
<body>
    <h1>Design Your Custom Form</h1>
    
    <form action="/submit-form" method="post">
        <label for="form-name">Form Name:</label><br>
        <input type="text" id="form-name" name="form-name" placeholder="Enter form name" required><br><br>

        <label for="num-fields">Number of Input Fields:</label><br>
        <input type="number" id="num-fields" name="num-fields" min="1" value="1" required><br><br>

        <fieldset>
            <legend>Field Configuration:</legend>
            <label for="field-label-1">Field 1 Label:</label><br>
            <input type="text" id="field-label-1" name="field-label-1" placeholder="Enter field label"><br><br>

            <label for="field-type-1">Field 1 Type:</label><br>
            <select id="field-type-1" name="field-type-1">
                <option value="text">Text</option>
                <option value="email">Email</option>
                <option value="number">Number</option>
                <option value="date">Date</option>
            </select><br><br>

            <label for="field-label-2">Field 2 Label:</label><br>
            <input type="text" id="field-label-2" name="field-label-2" placeholder="Enter field label"><br><br>

            <label for="field-type-2">Field 2 Type:</label><br>
            <select id="field-type-2" name="field-type-2">
                <option value="text">Text</option>
                <option value="email">Email</option>
                <option value="number">Number</option>
                <option value="date">Date</option>
            </select><br><br>

            <label for="field-label-3">Field 3 Label:</label><br>
            <input type="text" id="field-label-3" name="field-label-3" placeholder="Enter field label"><br><br>

            <label for="field-type-3">Field 3 Type:</label><br>
            <select id="field-type-3" name="field-type-3">
                <option value="text">Text</option>
                <option value="email">Email</option>
                <option value="number">Number</option>
                <option value="date">Date</option>
            </select><br><br>
        </fieldset>

        <button type="submit">Submit Form</button>
    </form>

    <h2>Form Preview</h2>
    <form>
        <label for="field-1-preview">Field 1:</label><br>
        <input type="text" id="field-1-preview" name="field-1-preview" placeholder="Field 1 Input"><br><br>

        <label for="field-2-preview">Field 2:</label><br>
        <input type="email" id="field-2-preview" name="field-2-preview" placeholder="Field 2 Input"><br><br>

        <label for="field-3-preview">Field 3:</label><br>
        <input type="number" id="field-3-preview" name="field-3-preview" placeholder="Field 3 Input"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
