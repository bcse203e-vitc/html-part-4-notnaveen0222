<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application - Page 3</title>
  </head>
  <body>
    <h1>Job Application - Work Experience</h1>
    <form action="summary.html" method="get" enctype="multipart/form-data">
      <label for="company">Company Name:</label><br />
      <input
        type="text"
        id="company"
        name="company"
        placeholder="Enter company name"
        required
      /><br /><br />

      <label for="designation">Designation:</label><br />
      <input
        type="text"
        id="designation"
        name="designation"
        placeholder="Enter your designation"
        required
      /><br /><br />

      <label for="duration">Duration:</label><br />
      <input
        type="text"
        id="duration"
        name="duration"
        placeholder="e.g., 2 years"
        required
      /><br /><br />

      <label for="resume">Upload Resume:</label><br />
      <input
        type="file"
        id="resume"
        name="resume"
        accept=".pdf,.doc,.docx"
        required
      /><br /><br />

      <button type="submit">Submit</button>
    </form>
    <form action="Q4page2.html" method="get">
      <button type="submit">Previous</button>
    </form>
  </body>
</html>
