<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application - Page 2</title>
  </head>
  <body>
    <h1>Job Application - Educational Background</h1>
    <form action="Q4page3.html" method="get">
      <label for="degree">Degree:</label><br />
      <input
        type="text"
        id="degree"
        name="degree"
        placeholder="Enter your degree"
        required
      /><br /><br />

      <label for="year">Year of Passing:</label><br />
      <input
        type="number"
        id="year"
        name="year"
        placeholder="e.g., 2022"
        min="1900"
        max="2099"
        required
      /><br /><br />

      <label for="institution">Institution Name:</label><br />
      <input
        type="text"
        id="institution"
        name="institution"
        placeholder="Enter institution name"
        required
      /><br /><br />

      <button type="submit">Next</button>
    </form>
    <form action="Q4page1.html" method="get">
      <button type="submit">Previous</button>
    </form>
  </body>
</html>
